<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Studio Code</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
  <div class="topbar">
    <img width="30px" src="vsicon.png" alt="Visual Studio icon">
    <span class="banner">Visual Studio Code</span>
    <span class="top-link">Docs</span>
    <span class="top-link">Updates</span>
    <span class="top-link">Blogs</span>
    <span class="top-link">API</span>
    <span class="top-link">Extensions</span>
    <span class="top-link">FAQ</span>

    <span style="margin-left: auto;">
      <input type="text" placeholder="Search Docs">
      <button style="background-color: #0078d4;">Download</button>
    </span>
  </div>

  <br/>

  <div class="adv-banner">
    <a href="https://code.visualstudio.com/updates/v1_92">
      Version 1.92
    </a>
    <span>is now available! Read about the new features and fixes from July.</span>
  </div>
<div class="Landing_page">
  <div class="leftsidediv">
    <p id="rounded">
      Free. Built on open source. Runs everywhere.
    </p>
    <h1>Code Editing Refined</h1>

    <button class="btn">Download For Windows</button>
    <div class="lower-banner">
      <span>
        <a href="https://vscode.dev/">Web</a>
        <a href="https://code.visualstudio.com/insiders/">Insider Edition</a>
        or
        <a href="https://code.visualstudio.com/Download">Other Platforms</a>
      </span>
    </div>
  </div>
  <div class="rightsidediv">
    <img width="700" src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png" alt="">
  </div>

  
</div>
</div>
</body>
</html>
